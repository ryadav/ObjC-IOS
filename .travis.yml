osx_image: xcode9
#xcode_sdk: iphonesimulator11.0
language: objective-c
xcode_project: ObjC-IOS.xcodeproj
xcode_scheme: ObjC-IOS
before_script:
- ./scripts/add-key.sh
- ./scripts/update-bundle.sh
- ./scripts/sign-and-upload.sh
script:
- xcodebuild clean build -project ObjC-IOS.xcodeproj -scheme ObjC-IOS -sdk iphoneos -configuration Release OBJROOT=$PWD/build SYMROOT=$PWD/build ONLY_ACTIVE_ARCH=NO
after_script:
- ./scripts/remove-key.sh

env:
  global:
  - APP_NAME="ObjC-IOS"
  - 'DEVELOPER_NAME="Pfizer International Inc"'
  - INFO_PLIST="ObjC-IOS/Info.plist"
  - PROFILE_NAME="TCS_Distribution_Profile_16To17"
  - secure: 
